<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Choose Your Role - WasteNaut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Choose Your Role</h1>
        
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Individual</h5>
                        <button class="btn btn-primary w-100" onclick="selectRole('individual')">
                            Continue as Individual
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Organization</h5>
                        <button class="btn btn-success w-100" onclick="selectRole('organization')">
                            Continue as Organization
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">Donor</h5>
                        <button class="btn btn-warning w-100" onclick="selectRole('donor')">
                            Start Donating
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Individual Modal -->
    <div class="modal fade" id="individualSignupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Individual Sign-up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Individual sign-up form would go here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Organization Modal -->
    <div class="modal fade" id="organizationSignupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Organization Sign-up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Organization sign-up form would go here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Donor Modal -->
    <div class="modal fade" id="donorSignupModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Donor Sign-up</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Donor sign-up form would go here.</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        console.log('Minimal role selection loaded!');
        alert('Minimal role selection JavaScript is working!');
        
        function selectRole(role) {
            console.log('selectRole called with:', role);
            alert('Button clicked! Role: ' + role);
            
            const modalId = `${role}SignupModal`;
            const modalElement = document.getElementById(modalId);
            console.log('Modal element:', modalElement);
            
            if (modalElement) {
                const modal = new bootstrap.Modal(modalElement);
                modal.show();
                console.log('Modal shown');
            } else {
                console.error('Modal not found:', modalId);
            }
        }
    </script>
</body>
</html>
