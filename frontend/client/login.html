<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - WasteNaut</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../resources/styles/main.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Login Section -->
    <section id="login-options" class="py-5 bg-gradient flex-grow-1">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card border-0 bg-dark glow-effect">
              <div class="card-body p-5">
                <div class="text-center mb-4">
                  <h2 class="h2 text-gradient mb-3">Welcome Back</h2>
                  <p class="text-muted">Choose your role to access your dashboard</p>
                </div>

                <div class="d-grid gap-3">
                  <!-- Individual User Login -->
                  <button class="btn btn-outline-primary btn-lg" onclick="loginAs('individual')">
                    <i class="bi bi-person me-2"></i>
                    Login as Individual User
                  </button>

                  <!-- Organization Login -->
                  <button class="btn btn-outline-success btn-lg" onclick="loginAs('org')">
                    <i class="bi bi-building me-2"></i>
                    Login as Organization
                  </button>

                  <!-- Admin Login -->
                  <button class="btn btn-outline-warning btn-lg" onclick="loginAs('admin')">
                    <i class="bi bi-shield-check me-2"></i>
                    Login as Admin
                  </button>
                </div>

                <div class="text-center mt-4">
                  <small class="text-muted">
                    Demo Mode: Click any button to login with that role
                  </small>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark border-top py-4">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <p class="mb-0 text-muted">&copy; 2024 WasteNaut. Navigating the future of sustainable resource management.</p>
          </div>
          <div class="col-md-6 text-md-end">
            <div class="footer-btn-container">
              <button class="footer-btn text-muted me-3" data-info="contact@wastenaut.com" title="Email us">
                <i class="bi bi-envelope"></i>
              </button>
              <button class="footer-btn text-muted me-3" data-info="+1-555-WASTE-NAUT" title="Call us">
                <i class="bi bi-telephone"></i>
              </button>
              <button class="footer-btn text-muted" data-info="WasteNaut - Fighting food waste through space-age technology" title="About us">
                <i class="bi bi-info-circle"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Custom JS -->
    <script src="../resources/scripts/main.js"></script>
    <script src="../resources/scripts/auth.js"></script>
    <script src="../resources/scripts/header-include.js"></script>
    <script src="../resources/scripts/header.js"></script>
    <script>
      // Authentication functions
      function loginAs(role) {
        // Create user data based on role
        const userData = {
          authenticated: true,
          role: role,
          userId: `${role}_${Date.now()}`,
          name: getRoleDisplayName(role),
          loginTime: new Date().toISOString()
        };

        // Store in localStorage
        localStorage.setItem('wastenaut_user', JSON.stringify(userData));
        localStorage.setItem('wastenaut_token', `demo_token_${role}_${Date.now()}`);

        // Show success message
        showAlert(`Logged in as ${userData.name}`, 'success');

        // Redirect to appropriate dashboard after a short delay
        setTimeout(() => {
          redirectToDashboard(role);
        }, 1000);
      }

      // Auto-select role if coming from role selection
      document.addEventListener('DOMContentLoaded', function() {
        // Clear any existing authentication state when visiting login page
        if (window.authManager) {
          window.authManager.logout();
        }
        
        const selectedRole = localStorage.getItem('selectedRole');
        if (selectedRole) {
          // Clear the stored role selection
          localStorage.removeItem('selectedRole');
          
          // Auto-login with the selected role
          setTimeout(() => {
            loginAs(selectedRole);
          }, 500);
        }
      });

      function getRoleDisplayName(role) {
        switch(role) {
          case 'admin': return 'System Administrator';
          case 'org': return 'Organization Manager';
          case 'individual': return 'Individual User';
          case 'user': return 'Individual User';
          default: return 'User';
        }
      }

      function redirectToDashboard(role) {
        switch(role) {
          case 'admin':
            window.location.href = 'admin-dashboard.html';
            break;
          case 'org':
            window.location.href = 'organization-foodbank-dashboard.html';
            break;
          case 'individual':
            window.location.href = 'individual-dashboard.html';
            break;
          case 'user':
            window.location.href = 'dashboard.html';
            break;
          default:
            window.location.href = 'index.html';
        }
      }

      function showAlert(message, type) {
        const alertDiv = document.createElement('div');
        alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
        alertDiv.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
        alertDiv.innerHTML = `
          <div class="d-flex align-items-center">
            <i class="bi bi-${type === 'success' ? 'check-circle' : 'info-circle'} me-2"></i>
            <span>${message}</span>
            <button type="button" class="btn-close ms-auto" data-bs-dismiss="alert"></button>
          </div>
        `;
        document.body.appendChild(alertDiv);

        // Auto-remove after 3 seconds
        setTimeout(() => {
          if (alertDiv.parentNode) {
            alertDiv.remove();
          }
        }, 3000);
      }

      // Footer button functionality (same as other pages)
      function createPopup(text, button) {
        const existingPopups = document.querySelectorAll('.wastenaut-popup');
        existingPopups.forEach(popup => popup.remove());
        
        const popup = document.createElement('div');
        popup.className = 'wastenaut-popup';
        popup.textContent = text;
        
        const buttonRect = button.getBoundingClientRect();
        const viewportWidth = window.innerWidth;
        const popupWidth = Math.min(300, viewportWidth - 40);
        
        let topPosition = buttonRect.top - 60;
        if (topPosition < 10) {
          topPosition = buttonRect.bottom + 10;
        }
        
        let leftPosition = buttonRect.left + (buttonRect.width / 2);
        if (leftPosition < popupWidth / 2) {
          leftPosition = popupWidth / 2;
        } else if (leftPosition > viewportWidth - popupWidth / 2) {
          leftPosition = viewportWidth - popupWidth / 2;
        }
        
        popup.style.cssText = `
          position: fixed;
          top: ${topPosition}px;
          left: ${leftPosition}px;
          transform: translateX(-50%);
          background: rgba(10, 10, 10, 0.95);
          border: 1px solid #00ff88;
          border-radius: 8px;
          padding: 12px 16px;
          color: #00ff88;
          font-size: 14px;
          font-family: 'Exo 2', sans-serif;
          z-index: 9999;
          box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
          backdrop-filter: blur(10px);
          white-space: normal;
          max-width: 300px;
          width: ${popupWidth}px;
          opacity: 0;
          transition: opacity 0.3s ease;
          cursor: text;
          user-select: text;
        `;
        
        const arrow = document.createElement('div');
        const arrowDirection = topPosition < buttonRect.top ? 'down' : 'up';
        arrow.style.cssText = `
          position: absolute;
          ${arrowDirection === 'down' ? 'top: 100%;' : 'bottom: 100%;'}
          left: 50%;
          transform: translateX(-50%);
          width: 0;
          height: 0;
          border-left: 6px solid transparent;
          border-right: 6px solid transparent;
          ${arrowDirection === 'down' ? 'border-top: 6px solid #00ff88;' : 'border-bottom: 6px solid #00ff88;'}
        `;
        popup.appendChild(arrow);
        
        document.body.appendChild(popup);
        
        setTimeout(() => {
          popup.style.opacity = '1';
        }, 10);
        
        popup.onmouseenter = function() {
          popup.style.opacity = '1';
          if (popup.hideTimeout) {
            clearTimeout(popup.hideTimeout);
            popup.hideTimeout = null;
          }
        };
        
        popup.onmouseleave = function() {
          popup.style.opacity = '0';
          popup.hideTimeout = setTimeout(() => {
            if (popup.parentNode) {
              popup.remove();
            }
          }, 300);
        };
      }
      
      function removePopup() {
        const existingPopups = document.querySelectorAll('.wastenaut-popup');
        existingPopups.forEach(popup => {
          popup.style.opacity = '0';
          setTimeout(() => {
            if (popup.parentNode) {
              popup.remove();
            }
          }, 300);
        });
      }

      // Initialize footer buttons when page loads
      document.addEventListener('DOMContentLoaded', function() {
        const emailBtn = document.querySelector('button[data-info="contact@wastenaut.com"]');
        const phoneBtn = document.querySelector('button[data-info="+1-555-WASTE-NAUT"]');
        const infoBtn = document.querySelector('button[data-info="WasteNaut - Fighting food waste through space-age technology"]');
        
        if (emailBtn) {
          emailBtn.onmouseenter = function() {
            createPopup('contact@wastenaut.com', this);
          };
          emailBtn.onmouseleave = function() {
            setTimeout(() => {
              const popup = document.querySelector('.wastenaut-popup');
              if (popup && !popup.matches(':hover')) {
                removePopup();
              }
            }, 100);
          };
        }
        
        if (phoneBtn) {
          phoneBtn.onmouseenter = function() {
            createPopup('+1-555-WASTE-NAUT', this);
          };
          phoneBtn.onmouseleave = function() {
            setTimeout(() => {
              const popup = document.querySelector('.wastenaut-popup');
              if (popup && !popup.matches(':hover')) {
                removePopup();
              }
            }, 100);
          };
        }
        
        if (infoBtn) {
          infoBtn.onmouseenter = function() {
            createPopup('WasteNaut - Fighting food waste through space-age technology', this);
          };
          infoBtn.onmouseleave = function() {
            setTimeout(() => {
              const popup = document.querySelector('.wastenaut-popup');
              if (popup && !popup.matches(':hover')) {
                removePopup();
              }
            }, 100);
          };
        }
      });
    </script>
  </body>
</html>
