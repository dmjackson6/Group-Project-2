<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WasteNaut</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="../Resources/Styles/main.css" rel="stylesheet">
    <link href="../Resources/Styles/admin.css" rel="stylesheet">
</head>
<body>
    <div class="admin-login-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="admin-login-card">
                        <div class="text-center mb-4">
                            <i class="bi bi-rocket-takeoff wastenaut-logo" style="font-size: 3rem; color: var(--wastenaut-green);"></i>
                            <h2 class="text-gradient mt-3">Admin Portal</h2>
                            <p class="text-muted">Mission Control Access</p>
                        </div>
                        
                        <form id="adminLoginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    Remember me
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-shield-check me-2"></i>Access Mission Control
                            </button>
                        </form>
                        
                        <div class="text-center mt-4">
                            <small class="text-muted">
                                <i class="bi bi-info-circle me-1"></i>
                                Demo credentials: admin@wastenaut.test / admin123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Resources/Scripts/main.js"></script>
    <script src="admin-main.js"></script>
    <script src="mock-api.js"></script>
    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const loginData = {
                email: formData.get('email'),
                password: formData.get('password'),
                rememberMe: formData.get('rememberMe') === 'on'
            };
            
            try {
                const response = await adminAPI.login(loginData);
                if (response.success) {
                    localStorage.setItem('adminToken', response.token);
                    localStorage.setItem('adminUser', JSON.stringify(response.user));
                    window.location.href = 'index.html';
                } else {
                    showAlert('Login failed: ' + response.message, 'danger');
                }
            } catch (error) {
                showAlert('Login error: ' + error.message, 'danger');
            }
        });
        
        // Auto-fill demo credentials
        document.getElementById('email').value = 'admin@wastenaut.test';
        document.getElementById('password').value = 'admin123';
    </script>
</body>
</html>
